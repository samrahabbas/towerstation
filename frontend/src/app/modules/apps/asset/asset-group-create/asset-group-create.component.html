  <form novalidate="" class="form" [formGroup]="assetGroupForm">
    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0"
        aria-expanded="true"
      >
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Add New Asset Group</h3>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Name
                  </label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="What would you like to name this Asset Group?" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-5 mb-xl-10">

        <div class="card-title m-0">

      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-3 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Driver
                  </label>
                  <select [(ngModel)]="selectedDriver"
                    class="form-select form-select-solid form-select-lg"
                    formControlName="driver">
                    <option [ngValue]="null">Select Driver</option>
                    <option *ngFor="let driver of drivers" [ngValue]="driver.id">
                      {{driver.firstName}}  {{driver.lastName}}
                    </option>
                  </select>
                </div>
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Driver Phone
                  </label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="">
                        <ng-select class="custom" [items]="cellPhoneCountryCodes" [ngModelOptions]="{standalone: true}"
                                   appendTo="body"
                                   [(ngModel)]="cellPhoneCountryCodeSelected" [searchable]="false" [clearable]="false">
                          <ng-template ng-label-tmp let-item="item">
                                    <span
                                      [inlineSVG]="item.flag"
                                      class="svg-icon svg-icon-1">
                                    </span> &nbsp;
                            <span class="fs-6">{{item.callingCode}}</span>
                          </ng-template>
                          <ng-template ng-option-tmp let-item="item">
                                    <span
                                      [inlineSVG]="item.flag"
                                      class="svg-icon svg-icon-1">
                                    </span> &nbsp;
                            <span class="fs-6">{{item.callingCode}}</span>
                          </ng-template>
                        </ng-select>
                      </div>
                    </div>
                    <input type="tel" [formControl]="driverPhone" placeholder="Driver Phone"
                           mask="(000) 000-0000" [showMaskTyped]="true" [dropSpecialCharacters]="false"
                           class="form-control form-control-lg form-control-solid">
                  </div>
                </div>
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Driver Email
                  </label>
                  <input
                    type="text"
                    formControlName="driverEmail"
                    [formControl]="driverEmail"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Driver Email" />
                </div>

                    <i class="fas fa-trash"></i>
                  </button>
                </div> -->
              </div>
            </div>
          </div>
        </div>

    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0"
        aria-expanded="true"
      >
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Power Unit</h3>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Power Unit
                  </label>
                  <select [(ngModel)]="selectedPowerUnit"
                    class="form-select form-select-solid form-select-lg"
                    formControlName="powerUnit">
                    <option [ngValue]="null">Select Power Unit</option>
                    <option *ngFor="let powerUnit of powerUnits" [ngValue]="powerUnit.id">
                      {{powerUnit.powerUnitNumber}}
                    </option>
                  </select>
                </div>
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Power Unit Model
                  </label>
                  <input
                    type="text"
                    [formControl]="powerUnitModel"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Power Unit Model" />
                </div>
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Power Unit License Plate
                  </label>
                  <input
                    type="text"
                    [formControl]="powerUnitLicensePlate"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Power Unit License Plate" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0"
        aria-expanded="true"
      >
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Trailer</h3>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Trailer
                  </label>
                  <select  [(ngModel)]="selectedTrailer"
                    class="form-select form-select-solid form-select-lg"
                    formControlName="trailer">
                    <option [ngValue]="null">Select Trailer</option>
                    <option *ngFor="let trailer of trailers" [ngValue]="trailer.id">
                      {{trailer.trailerNumber}}
                    </option>
                  </select>
                </div>
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Trailer Model
                  </label>
                  <input
                    type="text"
                    [formControl]="trailerModel"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Trailer Model" />
                </div>
                <div class="col-lg-4 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Trailer Type
                  </label>
                  <input
                    type="text"
                    [formControl]="trailerType"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Trailer Type" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary" (click)="addAssetsGroup()">
               <ng-container *ngIf="!isLoading">Save Changes</ng-container>
               <ng-container *ngIf="isLoading">
                 <span clas="indicator-progress" [style.display]="'block'">
                   Please wait...{{ " " }}
                   <span
                     class="spinner-border spinner-border-sm align-middle ms-2"
                   ></span>
                 </span>
               </ng-container>
    </button>
  </form>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="cog"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
