<p-toast></p-toast>

<ng-container *ngTemplateOutlet="this.selectedStage">
</ng-container>

<ng-template #FileImport>
  <div class="card mb-5 mb-xl-10">
    <div
      class="card-header border-0 cursor-pointer"
      role="button">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Sign Documents</h3>
      </div>
    </div>

    <div class="card-body border-top p-9">
      <h4 class="fw-bolder m-0">
        Select a file to add a signature.
      </h4>

      <div class="mb-10 mt-5 bg-light-info p-8 rounded">
        <div class="text-info">
      
        </div>
        <table class="table align-middle gs-0 gy-4">
          <thead>
            <th>Created At</th>
            <th>File</th>
            <th>Signed</th>
          </thead>
        <tr *ngFor="let customer of customers let i = index">
          <!-- <td> -->
            <!-- <div class="d-flex align-items-center ps-4"> -->
              <!--              <div class="symbol symbol-50px me-5">-->
              <!--                <img-->
              <!--                  src="./assets/media/stock/600x400/img-26.jpg"-->
              <!--                  class=""-->
              <!--                  alt=""-->
              <!--                />-->
              <!--              </div>-->
              <!-- <div class="d-flex justify-content-start flex-column me-5">
                <a class="text-dark fw-bolder text-hover-primary mb-1 fs-6">
                  {{i+1}}
                </a> -->
                <!--                <span class="text-muted fw-bold text-muted d-block fs-7">-->
                <!--                  HTML, JS, ReactJS-->
                <!--                </span>-->
              <!-- </div> -->
            <!-- </div> -->
          <!-- </td> -->
          <td>
            <div class="d-flex align-items-center">
              <!-- <div class="symbol symbol-50px me-5">
                <img
                  src="./assets/media/avatars/150-18.jpg"
                  class=""
                  alt=""
                />
              </div> -->
              <div class="d-flex justify-content-start flex-column">
                <a
                  class="text-dark fw-bolder text-hover-primary mb-1 fs-6">
                  {{customer.createdAt}} 
                </a>
                
              </div>
            </div>
          </td>
          <td>
           
            <span  class="text-primary fw-bolder text-hover-primary d-block mb-1 fs-6">
              
              <a href="{{this.env.pdfUrl}}?pdf={{this.env.apiUrlForDownload}}{{customer.file}}&userId={{userData.id}}&docId={{customer.id}}&redirectUrl={{this.env.appUrl}}&apiUrl={{this.env.apiUrl}}">Sign Document</a>
            </span>
            <!--            <span class="text-muted fw-bold text-muted d-block fs-7">Rejected</span>-->
          </td>

          <span *ngFor="let customerSign of customersSign let i = index">

            <td class="text-success" *ngIf="customerSign.documentId == customer.id">Signed</td>
            
            <!-- Signed -->
          </span>

          
         
         
        </tr>
        </table>
      </div>

    </div>

    
  </div>
</ng-template>
