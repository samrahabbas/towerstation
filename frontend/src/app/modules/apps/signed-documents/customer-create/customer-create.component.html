<p-toast></p-toast>
<div>
  <form novalidate="" class="form" [formGroup]="customerForm" (ngSubmit)="validSubmit()">
    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0"
        aria-expanded="true">
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Add New Document</h3>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-4 fv-row">
                   <!-- <div class="col-lg-4 fv-row"> -->
                <label class="col-form-label fw-bold fs-6">
                  Select Role Unit
                </label>
                <select
                  class="form-select form-select-solid form-select-lg"
                  formControlName="role">
                  <option [ngValue]="null">Select Role</option>
                  <option *ngFor="let role of this.roles" [ngValue]="role">
                    {{role}}
                  </option>
                </select>
              <!-- </div> -->
                </div>
                <div class="mt-2">
                 <label class="col-form-label fw-bold fs-6">
                  Select Pdf file to upload
                </label>
                <input type="file" formControlName="fileSource" (change)="onFileSelected($event)" class="form-control" accept=".pdf" required />
                </div>
              </div>
            </div>
          </div>
          
        
          

          
           

        </div>
      </div>
    </div>
   
    <button
      type="submit"
      class="btn btn-primary">
      <ng-container *ngIf="!isLoading">Save</ng-container>
      <ng-container *ngIf="isLoading">
                  <span class="indicator-progress" [style.display]="'block'">
                    Please wait...{{ " " }}
                    <span
                      class="spinner-border spinner-border-sm align-middle ms-2"
                    ></span>
                  </span>
      </ng-container>
    </button>
  </form>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="cog"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  let-isTouched="isTouched"
>
  <ng-container
    *ngIf="control.hasError(validation)"
  >
    <div *ngIf="isTouched && control.touched" class="fv-plugins-message-container text-danger">
      <span role="alert">
        {{ message }}
      </span>
    </div>

    <div *ngIf="!isTouched" class="fv-plugins-message-container text-danger">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
