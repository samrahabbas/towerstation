<p-toast></p-toast>
<div>
    <form novalidate="" class="form"  [formGroup]="shipperForm" (ngSubmit)="validSubmit()">
      <div class="card mb-5 mb-xl-10">
        <div
          class="card-header border-0"
          aria-expanded="true">
          <div class="card-title m-0">
            <h3 class="fw-bolder m-0">Create Shipper</h3>
          </div>
        </div>
        <div class="collapse show">
          <div class="card-body border-top p-9">
            <div class="row mb-6">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-lg-4 fv-row">
                      <label class="col-form-label required fw-bold fs-6">
                        Company Name
                      </label>
                      <input [class.error] = "shipperForm.controls['companyName'].dirty && shipperForm.hasError('required', 'companyName')"
                        type="text"
                        formControlName="companyName"
                        class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                        placeholder="Company Name">
                        <span class="text-danger" *ngIf="companyName">Company Name required</span>
                    </div>
                    <div class="col-lg-4 fv-row">
                      <label class="col-form-label fw-bold fs-6">
                        City
                      </label>
                      <input
                        type="text"
                        formControlName="city"
                        class="form-control form-control-lg form-control-solid"
                        placeholder="City" />
                    </div> 
                    <!-- <div class="col-lg-4 fv-row">
                      <label class="col-form-label required fw-bold fs-6">
                        State
                      </label>
                      <input
                        type="text"
                        formControlName="state"
                        class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                        placeholder="State" />
                    </div> -->
                    <div class="col-lg-4 fv-row">
                      <label class="col-form-label required fw-bold fs-6">
                        State
                      </label>
                      <select
                        class="form-select form-select-solid form-select-lg"
                        formControlName="state">
                        <option>Select State</option>
                        <option *ngFor="let state of states" [ngValue]="state">
                          {{state}}
                        </option>
                      </select>
                      <span class="text-danger" *ngIf="state">State required</span>
                      <!-- <ng-container
                        [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{
                      validation: 'required',
                      message: 'Enter Zip Code First',
                      control: f.zipCode,
                      isTouched: false
                      }">
                      </ng-container>
                      <ng-container
                        [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{
                      validation: 'zipCodeNotFound',
                      message: 'Zip Code not found',
                      control: f.zipCode,
                      isTouched: false
                      }">
                      </ng-container> -->
                    </div>
                  </div>
                </div>
              </div>
            <div class="row mb-6">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-4 fv-row">
                    <label class="col-form-label required fw-bold fs-6">
                      Address
                    </label>
                    <input
                      type="text"
                      formControlName="address"
                      class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                      placeholder="Address">
                      <span class="text-danger" *ngIf="address">Address is required</span>
                  </div>
                  <div class="col-lg-4 fv-row">
                    <label class="col-form-label fw-bold fs-6">
                      Entity Type
                    </label>
                    <input
                      type="text"
                      formControlName="entityType"
                      class="form-control form-control-lg form-control-solid"
                      placeholder="Entity Type" />
                  </div>
          
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-4">
                <button
                  type="submit"
                  class="btn btn-primary">
                           <ng-container *ngIf="!isLoading">Save Changes</ng-container>
                           <ng-container *ngIf="isLoading">
                             <span clas="indicator-progress" [style.display]="'block'">
                               Please wait...{{ " " }}
                               <span
                                 class="spinner-border spinner-border-sm align-middle ms-2"
                               ></span>
                             </span>
                           </ng-container>
                </button>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
