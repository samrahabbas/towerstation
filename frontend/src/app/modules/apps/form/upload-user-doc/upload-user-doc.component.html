<ng-template #UploadDocumentModal>
    <!--begin::Modal dialog-->
    <div class="modal-dialog-centered mw-650px">
      <!--begin::Modal content-->
      <div class="modal-content">
        <!--begin::Modal header-->
        <div class="modal-header">
          <!--begin::Modal title-->
          <h2 class="fw-bolder">Upload Document</h2>
          <!--end::Modal title-->
          <!--begin::Close-->
          <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="dismissAllModals()"
               data-kt-permissions-modal-action="close">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                                                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                               fill="none">
                                                          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                  transform="rotate(-45 6 17.3137)" fill="black"></rect>
                                                          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                                  fill="black"></rect>
                                                      </svg>
                                                  </span>
            <!--end::Svg Icon-->
          </div>
          <!--end::Close-->
        </div>
        <!--end::Modal header-->
        <!--begin::Modal body-->
        <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
            <input #fileUpload type="file" hidden
            (change)="onFileSelect($event.target)">
          <!--begin::Form-->
          <form class="form"  [formGroup]="loadDocForm">
            <!--begin::Input group-->
            <div class="fv-row mb-7 fv-plugins-icon-container">
              <!--begin::Label-->
              <label class="fs-6 fw-bold form-label mb-2">
                <span class="required">Document Name</span>
                <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="popover" data-bs-trigger="hover"
                   data-bs-html="true" data-bs-content="Permission names is required to be unique."
                   data-bs-original-title="" title=""></i>
              </label>
              <!--end::Label-->
              <!--begin::Input-->
            
              <input
                type="text"
                formControlName="documentName"
                class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                placeholder="Document Name">
              <!--end::Input-->
              <div class="fv-plugins-message-container invalid-feedback"></div>
            </div>
            <div class="fv-row mb-7 fv-plugins-icon-container">
                <!--begin::Label-->
                <div class="d-flex">
                    <div>
                      <button class="btn btn-success" (click)="fileUpload.click()">
                        <i class="fas fa-plus"></i>
                        <span>Select a document</span>
                      </button>
                    </div>
                    <div class="mt-4 ms-4">
                      <div *ngIf="file">
                        <span class="fv-file-name text-primary">{{file.name}}&nbsp;({{file.size}})</span>
                      </div>
                    </div>
                  </div>
              </div>
            <!--end::Input group-->
            <!--begin::Input group-->
            <!--              <div class="fv-row mb-7">-->
            <!--                &lt;!&ndash;begin::Checkbox&ndash;&gt;-->
            <!--                <label class="form-check form-check-custom form-check-solid me-9">-->
            <!--                  <input class="form-check-input" type="checkbox" value="" name="permissions_core"-->
            <!--                         id="kt_permissions_core">-->
            <!--                  <span class="form-check-label" for="kt_permissions_core">Set as core permission</span>-->
            <!--                </label>-->
            <!--                &lt;!&ndash;end::Checkbox&ndash;&gt;-->
            <!--              </div>-->
            <!--              &lt;!&ndash;end::Input group&ndash;&gt;-->
            <!--              &lt;!&ndash;begin::Disclaimer&ndash;&gt;-->
            <!--              <div class="text-gray-600">Permission set as a-->
            <!--                <strong class="me-1">Core Permission</strong>will be locked and-->
            <!--                <strong class="me-1">not editable</strong>in future-->
            <!--              </div>-->
            <!--end::Disclaimer-->
            <!--begin::Actions-->
            <div class="text-center pt-15">
              <button type="reset" class="btn btn-light me-3" (click)="dismissAllModals()"
                      data-kt-permissions-modal-action="cancel">Discard
              </button>
              <button type="submit" class="btn btn-primary" data-kt-permissions-modal-action="submit"
              (click)="onUploadDocument()">
                <span class="indicator-label">Submit</span>
                <span class="indicator-progress">Please wait...
                                                          <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              </button>
            </div>
            <!--end::Actions-->
            <div></div>
          </form>
          <!--end::Form-->
        </div>
        <!--end::Modal body-->
      </div>
      <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
  </ng-template>
