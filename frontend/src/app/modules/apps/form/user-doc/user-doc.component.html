<p-toast></p-toast>
<div>
    <input #fileUpload type="file" hidden
    (change)="onFileSelect($event.target)">
    <form novalidate="" class="form"  [formGroup]="userDocForm" >
      <div class="card mb-5 mb-xl-10">
        <div
          class="card-header border-0"
          aria-expanded="true">
          <div class="card-title m-0">
            <h3 class="fw-bolder m-0">Uplaod Document</h3>
          </div>
        </div>
        <div class="collapse show">
          <div class="card-body border-top p-9">
            <div class="row mb-6">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-lg-4 fv-row">
                      <label class="col-form-label required fw-bold fs-6">
                        Document Name
                      </label>
                      <input
                        type="text"
                        formControlName="documentName"
                        class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                        placeholder="Document Name">
                     
                    </div>
                  </div>
                </div>
              </div>
            <div class="row mb-6">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-8 fv-row">
                    <div class="d-flex">
                        <div>
                          <button class="btn btn-success" (click)="fileUpload.click()">
                            <i class="fas fa-plus"></i>
                            <span>Select a document</span>
                          </button>
                        </div>
                        <div class="mt-4 ms-4">
                          <div *ngIf="file">
                            <span class="fv-file-name text-primary">{{file.name}}&nbsp;({{file.size}})</span>
                          </div>
                        </div>
                      </div>
                  </div>
                
          
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-4">
                <button
                  type="submit"
                  class="btn btn-primary" (click)="onUploadDocument()">
                           <ng-container *ngIf="!isLoading">Save Changes</ng-container>
                           <ng-container *ngIf="isLoading">
                             <span clas="indicator-progress" [style.display]="'block'">
                               Please wait...{{ " " }}
                               <span
                                 class="spinner-border spinner-border-sm align-middle ms-2"
                               ></span>
                             </span>
                           </ng-container>
                </button>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
