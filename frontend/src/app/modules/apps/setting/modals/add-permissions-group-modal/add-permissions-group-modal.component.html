<div>
  <form novalidate="" class="form" [formGroup]="permissionsForm">
    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0 cursor-pointer"
        aria-expanded="true">
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Add new / copy existing permissions group</h3>
        </div>
        <div role="button" class="card-title m-0" (click)="closeModal()">
          <i class="fas fa-window-close fa-1x"></i>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12 fv-row">
                  <label class="col-form-label fw-bold fs-6">
                    Group Name
                  </label>
                  <input
                    type="text"
                    formControlName="groupName"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Group Name" />
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Copy permissions from
                  </label>
                  <select class="form-select form-select-solid form-select-lg"
                          [(ngModel)]="copyPermissionsFrom" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let field of this.permissions" [ngValue]="field.value">
                      {{field.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer py-6 px-9">
          <div class="row">
            <div class="col-lg-12">
              <button
                type="button"
                class="btn btn-primary"> Save Changes
                <!--          <ng-container *ngIf="!isLoading">Save Changes</ng-container>-->
                <!--          <ng-container *ngIf="isLoading">-->
                <!--            <span clas="indicator-progress" [style.display]="'block'">-->
                <!--              Please wait...{{ " " }}-->
                <!--              <span-->
                <!--                class="spinner-border spinner-border-sm align-middle ms-2"-->
                <!--              ></span>-->
                <!--            </span>-->
                <!--          </ng-container>-->
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
