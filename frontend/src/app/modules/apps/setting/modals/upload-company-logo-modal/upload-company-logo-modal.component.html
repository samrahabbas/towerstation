<div>
  <input #fileUpload type="file" hidden
         (change)="onFileSelect($event.target)">
  <div class="card">
    <div
      class="card-header border-0"
      aria-expanded="true">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Upload your company's logo</h3>
      </div>
      <div class="card-title m-0" role="button" (click)="closeModal()">
        <i class="fas fa-window-close fa-1x"></i>
      </div>
    </div>
    <div class="collapse show">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12 fv-row">
                <div class="mb-10 bg-light-info p-8 rounded">
                  <div class="text-info">
                    <span class="p-badge p-badge-info">Tip!</span>
                    <br>
                    Ensure your logo has a white or transparent background. The logo will be displayed throughout the application and printed on documents generated by the system.
                  </div>
                </div>
                <div class="d-flex">
                  <div>
                    <button class="btn btn-success" (click)="fileUpload.click()">
                      <i class="fas fa-plus"></i>
                      <span>Add file</span>
                    </button>
                  </div>
                  <div class="mt-4 ms-4">
                    <div *ngIf="file">
                      <span class="fv-file-name text-primary">{{file.name}}&nbsp;({{file.size | filesize}})</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer py-6 px-9">
        <div class="row">
          <div class="col-lg-12 text-end">
            <button
              type="button"
              class="btn btn-danger" (click)="closeModal()"> Cancel
              <!--          <ng-container *ngIf="!isLoading">Save Changes</ng-container>-->
              <!--          <ng-container *ngIf="isLoading">-->
              <!--            <span clas="indicator-progress" [style.display]="'block'">-->
              <!--              Please wait...{{ " " }}-->
              <!--              <span-->
              <!--                class="spinner-border spinner-border-sm align-middle ms-2"-->
              <!--              ></span>-->
              <!--            </span>-->
              <!--          </ng-container>-->
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
