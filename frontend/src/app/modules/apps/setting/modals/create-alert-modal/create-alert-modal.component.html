<div>
  <form novalidate="" class="form" [formGroup]="alertForm">
    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0 cursor-pointer"
        aria-expanded="true">
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Add Alert</h3>
        </div>
        <div role="button" class="card-title m-0" (click)="closeModal()">
          <i class="fas fa-window-close fa-1x" ></i>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-6 fv-row">
                  <label class="col-form-label fw-bold fs-6">
                    Description
                  </label>
                  <input
                    type="text"
                    formControlName="description"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Name of alert">
                </div>
                <div class="col-lg-6 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    Alert On
                  </label>
                  <ng-select
                    [items]="this.events" formControlName="alertOn"
                    class="custom-tag-select" groupBy="group" bindLabel="value"
                    placeholder="Select Event">
                  </ng-select>
                </div>
              </div>
            </div>
          </div>
          {{this.alertForm.value | json}}
          <div class="row mb-6">
            <div class="col-lg-12" formArrayName="alertPeople">
              <div class="row" [formGroupName]="i"
                   *ngFor="let alertUser of this.alertPeopleFormArray.controls; let i = index">
                <div class="col-lg-4">
                  <label class="col-form-label required fw-bold fs-6">
                    Alert People
                  </label>
                  <select class="form-select form-select-solid form-select-lg" formControlName="user">
                    <option [ngValue]="null">Select People</option>
                    <option *ngFor="let field of this.users" [ngValue]="field">
                      {{field}}
                    </option>
                  </select>
                </div>
                <div class="col-lg-2 mt-13" *ngIf="alertUser.get('user')?.value">
                  <div class="row">
                    <div class="col-lg-4 col-form-label fw-bold fs-6">
                      Email
                    </div>
                    <div class="col-lg-8 fv-row fv-plugins-icon-center">
                      <div class="d-flex align-items-center mt-3">
                        <label class="form-check form-check-inline form-check-solid me-5">
                          <input type="checkbox" formControlName="isEmail" (ngModelChange)="onIsEmailChange(i)"
                                 class="form-check-input">
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 mt-13" *ngIf="alertUser.get('user')?.value">
                  <div class="row">
                    <div class="col-lg-4 col-form-label fw-bold fs-6">
                      Alert
                    </div>
                    <div class="col-lg-8 fv-row fv-plugins-icon-center">
                      <div class="d-flex align-items-center mt-3">
                        <label class="form-check form-check-inline form-check-solid me-5">
                          <input type="checkbox" formControlName="isAlert" (ngModelChange)="onIsAlertChange(i)"
                                 class="form-check-input">
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer py-6 px-9">
          <div class="row">
            <div class="col-lg-12">
              <button
                type="button"
                class="btn btn-primary"> Save Changes
                <!--          <ng-container *ngIf="!isLoading">Save Changes</ng-container>-->
                <!--          <ng-container *ngIf="isLoading">-->
                <!--            <span clas="indicator-progress" [style.display]="'block'">-->
                <!--              Please wait...{{ " " }}-->
                <!--              <span-->
                <!--                class="spinner-border spinner-border-sm align-middle ms-2"-->
                <!--              ></span>-->
                <!--            </span>-->
                <!--          </ng-container>-->
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
