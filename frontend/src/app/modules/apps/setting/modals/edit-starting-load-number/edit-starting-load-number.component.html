<div>
  <form novalidate="" class="form" [formGroup]="form">
    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0 cursor-pointer"
        aria-expanded="true">
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Edit Starting Load Number</h3>
        </div>
        <div role="button" class="card-title m-0" (click)="closeModal()">
          <i class="fas fa-window-close fa-1x" ></i>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="mb-10 bg-light-info p-8 rounded">
              <div class="text-info">
                <span class="p-badge p-badge-info">Tip!</span>
                <br>
                We suggest using a large (e.g. 5-digit) number as your starting load number.
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12 fv-row">
                  <label class="col-form-label fw-bold fs-6">
                    Next Available Load Number
                  </label>
                  <input
                    type="text" mask="0*"
                    class="form-control form-control-solid form-control-lg"
                    placeholder="Enter Precision"
                    formControlName="nextAvailableLoadNumber">
                  <span class="text-muted">
                    <i class="far fa-lightbulb"></i>&nbsp;This is the load number that will be used on the next load you build if you don't make a change below.
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    New Starting Load Number
                  </label>
                  <input
                    type="text" mask="0*"
                    class="form-control form-control-solid form-control-lg"
                    placeholder="Enter Precision"
                    formControlName="newStartingLoadNumber">
                  <div class="bg-light-info p-5 rounded mt-2">
                    <div class="text-info">
                      <span class="fas fa-info-circle"></span>
                      You must use a value that is greater than your Next Available Load Number.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer py-6 px-9">
          <div class="row">
            <div class="col-lg-12">
              <button
                type="button"
                class="btn btn-primary"> Save Changes
                <!--          <ng-container *ngIf="!isLoading">Save Changes</ng-container>-->
                <!--          <ng-container *ngIf="isLoading">-->
                <!--            <span clas="indicator-progress" [style.display]="'block'">-->
                <!--              Please wait...{{ " " }}-->
                <!--              <span-->
                <!--                class="spinner-border spinner-border-sm align-middle ms-2"-->
                <!--              ></span>-->
                <!--            </span>-->
                <!--          </ng-container>-->
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
