<div>
  <form novalidate="" class="form" [formGroup]="assignRoleForm">
    <div class="card mb-5 mb-xl-10">
      <div
        class="card-header border-0 cursor-pointer"
        role="button"
        aria-expanded="true">
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Add New Role</h3>
        </div>
      </div>
      <div class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <div class="col-lg-12">
              <div class="row mb-6">
                <div class="col-lg-12 fv-row">
                  <label class="col-form-label required fw-bold fs-6">
                    User
                  </label>
                  <select
                    class="form-select form-select-solid form-select-lg"
                    formControlName="user">
                    <option [ngValue]="null">Select user</option>
                    <option *ngFor="let user of users" [ngValue]="user">
                      {{user}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="row mb-6">
                <div class="col-lg-12">
                  <label class="col-form-label required fw-bold fs-6">
                    Entity
                  </label>
                  <select
                    class="form-select form-select-solid form-select-lg"
                    formControlName="entity">
                    <option *ngFor="let entity of entities" [ngValue]="entity">
                      {{entity}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="row mb-6">
                <div class="col-lg-12">
                  <label class="col-form-label required fw-bold fs-6">
                    Applicable Role
                  </label>
                  <select
                    class="form-select form-select-solid form-select-lg"
                    formControlName="applicableRole">
                    <option [ngValue]="null">Select role</option>
                    <option *ngFor="let role of roles" [ngValue]="role">
                      {{role}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="row mb-6">
                <div class="col-lg-6">
                  <label class="col-form-label fw-bold fs-6">
                    Commissionable Status
                  </label>
                  <p-selectButton [options]="isCommissionableTypes" formControlName="isCommissionable"
                                  optionLabel="label" optionValue="value" styleClass="commissionable-types-buttons">
                  </p-selectButton>
                </div>
              </div>
              <div class="row" *ngIf="f.isCommissionable.value">
                <div class="col-lg-6">
                  <label class="col-form-label required fw-bold fs-6">
                    Default Commission Rate Type
                  </label>
                  <select
                    class="form-select form-select-solid form-select-lg"
                    formControlName="defaultCommissionRateType">
                    <option [ngValue]="null">Select Commission Rate Type</option>
                    <option *ngFor="let type of commissionRateTypes" [ngValue]="type">
                      {{type}}
                    </option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <label class="col-form-label required fw-bold fs-6">
                    Default Commission Rate Amount
                  </label>
                  <input
                    type="text" mask="separator.2" suffix="%" thousandSeparator="," separatorLimit="100"
                    formControlName="defaultCommissionRateAmount"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Amount" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer py-6">
        <div class="row">
          <div class="col-lg-12">
            <button
              type="button"
              class="btn btn-primary"> Save Changes
              <!--          <ng-container *ngIf="!isLoading">Save Changes</ng-container>-->
              <!--          <ng-container *ngIf="isLoading">-->
              <!--            <span clas="indicator-progress" [style.display]="'block'">-->
              <!--              Please wait...{{ " " }}-->
              <!--              <span-->
              <!--                class="spinner-border spinner-border-sm align-middle ms-2"-->
              <!--              ></span>-->
              <!--            </span>-->
              <!--          </ng-container>-->
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
